<!DOCTYPE html>
<html>
	<head>
		<title>Eisner</title>
		<link href="1page.css" rel="stylesheet" />
		<link href="1page.theme.css" rel="stylesheet" />
	</head>
	<body>
		<div id="eisner">
			<div class="page">
				<img v-bind:src="to_url(page)" v-on:click="next()" />
			</div>
			<footer>
				<div>
					<progress v-bind:value="page" v-bind:max="max_page"></progress>
					{{page}}/{{max_page}}
				</div>
			</footer>
		</div>
		<script src="vue.js"></script>
		<script src="1page.js"></script>
	</body>
</html>
