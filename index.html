<!DOCTYPE html>
<html>
	<head>
		<title>Jumbo</title>
	</head>
	<body>
		<div id="app">
			<h1>{{ title }} #{{edition}}</h1>
			<img v-for="n in max_page" v-bind:src="to_url(n)" height="200px" />
		</div>
		<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
		<script>	
			var app = new Vue({
				el: '#app',
				data: {
					max_page: 68,
					title: 'Daredevil Comics',
					edition: 1
				},
				methods: {
					to_url: function(n){
						if(n < 10){
							n = '0' + n;
						}
						return 'img/daredevil-comics-001/' + n + '.jpg';					
					}
				}
			});
		</script>		
	</body>
</html>
